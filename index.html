<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <form>
      <h1>Random Number Game</h1>
      <h2>
        Generate a number between 0 and
        <input class="number_range" , min="1" , type="number" />
      </h2>
      <p>
        Guess the number:
        <input class="number_answer" , type="number" />
        <button class="btn_play">Play!</button>
      </p>
    </form>
    <p class="game_selection"></p>
    <p class="game_result"></p>
    <script src="src\index.js"></script>
  </body>
</html>
